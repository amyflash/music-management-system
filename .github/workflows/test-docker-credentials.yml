name: Test Docker Hub Credentials

on:
  workflow_dispatch:

jobs:
  test-credentials:
    runs-on: ubuntu-latest
    steps:
      - name: Test Docker Hub Login
        run: |
          echo "Testing Docker Hub login..."
          echo "Username: ${{ secrets.DOCKER_USERNAME }}"
          echo "Password: [HIDDEN]"

      - name: Docker Login Test
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Verify Login Status
        run: |
          echo "Checking Docker Hub login status..."
          docker info | grep -i "username"

      - name: Test Pull Permission
        run: |
          echo "Testing READ (pull) permission..."
          docker pull alpine:latest || echo "❌ Pull failed"

      - name: Test Push Permission
        run: |
          echo "Testing WRITE (push) permission..."
          echo "Creating test image..."
          echo "FROM alpine" | docker build -t ${{ secrets.DOCKER_USERNAME }}/gha-test:latest -

          echo "Pushing test image..."
          docker push ${{ secrets.DOCKER_USERNAME }}/gha-test:latest

          echo "✅ Push successful!"

      - name: Cleanup Test Image
        if: always()
        run: |
          echo "Cleaning up..."
          docker rmi ${{ secrets.DOCKER_USERNAME }}/gha-test:latest || true
