services:
  # Next.js 应用
  app:
    # 选项 1：使用 Docker Hub 镜像（推荐，避免 VPS 构建内存不足）
    image: harrietlq1984/music-management-system:latest

    # 选项 2：本地构建（取消注释以下内容）
    # build:
    #   context: .
    #   dockerfile: Dockerfile

    container_name: music-app
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # 可选：自定义数据库路径
      # - SQLITE_DB_PATH=/app/data/music.db
    volumes:
      # 持久化数据库文件
      - ./data:/app/data
      # 持久化上传文件
      - ./public/uploads:/app/public/uploads
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
